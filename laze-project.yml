contexts:
  - name: default
    env:
      bindir: "${build-dir}/bin/${builder}/${app}"
      GIT_CACHE: ${root}/dist/tools/git/git-cache
      PREFIX: ""
      CC_WRAP:
        - ccache
      CC: ${PREFIX}gcc
      CXX: ${PREFIX}c++
      LINK: ${PREFIX}gcc
      SIZE: ${PREFIX}size
      OBJCOPY: ${PREFIX}objcopy
      CFLAGS_WARN:
        - -Wall
        - -Werror
      CFLAGS:
        - -Os
        - -g
        - -gz
        # this is necessary so ccache is able to cache compilations made in
        # differing project roots
        - -fdebug-prefix-map=${project-root}=.
    tasks:
      info:
        cmd:
          - "echo binary: ${out}"
          - 'echo CFLAGS=\"${CFLAGS}\"'
      size:
        cmd:
          - "${SIZE} ${out}"
      list:
        cmd:
          - "echo ${builder}"

    rules:
      - name: CC
        description: CC ${out}
        in: "c"
        out: "o"
        gcc_deps: "$out.d"
        cmd: "${CC_WRAP} ${CC} -MD -MF $out.d
          ${CFLAGS_STD} ${CFLAGS_ARCH} ${CFLAGS_CODEGEN}
          ${CFLAGS_DEFINES} ${CFLAGS_WARN} ${CFLAGS_GCC}
          ${CFLAGS} ${includes}
          -c ${in} -o ${out}"
      - name: CXX
        description: CXX ${out}
        in: "cpp"
        out: "o"
        gcc_deps: "$out.d"
        cmd: "${CC_WRAP} ${CXX} -MMD -MF $out.d ${CXXFLAGS_STD} ${CXXFLAGS}
          ${CFLAGS_ARCH} ${CFLAGS_CODEGEN}
          ${CFLAGS_DEFINES} ${CFLAGS_WARN} ${CFLAGS_GCC}
          ${CFLAGS} ${includes}
          -c ${in} -o ${out}"
      - name: ASM
        description: ASM ${out}
        in: "S"
        out: "o"
        cmd: "${CC_WRAP} ${CC} ${CFLAGS} ${CFLAGS_ARCH} -c ${in} -o ${out}"
      - name: LINK
        description: LINK ${out}
        in: "o"
        options:
          combine: true
        cmd: "${LINK} ${LINKFLAGS} ${CFLAGS_ARCH}
          ${CFLAGS_CODEGEN} ${CFLAGS}
          ${in} ${libs} -o ${out}"

        #- name: GIT_DOWNLOAD
        #cmd: 'D=$$(dirname ${out}); rm -rf $$D && git clone ${URL} $$D -n && git -C $$D reset --hard ${COMMIT} && touch ${out}'
      - name: GIT_DOWNLOAD
        description: GIT_DOWNLOAD ${url}@${commit}
        cmd: "D=$$(dirname ${out}); rm -rf $$D && ${GIT_CACHE} clone ${url} ${commit} $$D && echo ${commit} > ${out}"

      - name: GIT_PATCH
        cmd: 'D=$$(dirname ${out}); PATCHES="$$(realpath --relative-to $$D ${in})"; git -C $$D --git-dir=.git --work-tree=. reset --hard $$(cat $${D}/.laze-downloaded) && git -C $$D am --ignore-whitespace $$PATCHES || (git -C $$D am --abort; false; ) && touch ${out}'

  - name: riot
    parent: default
    selects:
      # All riot applications need a board.
      # This pulls in cpu, core, ...
      - board
      - board_common_init
    env:
      CFLAGS_DEFINES:
        - ${notify}
        - '-DRIOT_VERSION=\"laze\"'
        - -DNDEBUG
      CFLAGS_CODEGEN:
        - -fdata-sections
        - -ffunction-sections
        - -fdiagnostics-color
        - -fno-delete-null-pointer-checks
        - -fshort-enums
        - -fwrapv
        - -fno-common
          # RIOT master uses this. Causes issues (e.g., no reference to "fabs()" on avr).
          # Why no builtins?
          #- -fno-builtin
      CFLAGS_WARN:
        - -Wextra
        - -Wformat-overflow
        - -Wformat-truncation
        - -Wformat=2
        - -Wmissing-include-dirs
          # these are invalid for cpp. maybe introduce C_ONLY_FLAGS?
          #- -Wold-style-definition
          #- -Wstrict-prototypes
      CXXFLAGS_STD:
        - -std=c++14
      LINKFLAGS:
        - -Wl,--gc-sections
        - -Wl,-Map=${out}.map
      includes:
        - ${relpath}/core/include
        - ${relpath}/drivers/include
        - ${relpath}/sys/include
    var_options:
      testsuites:
        start: -DTEST_SUITES=
        joiner: ","
      includes:
        prefix: -I
      notify:
        prefix: -DMODULE_
    tasks:
      test:
        cmd:
          - >-
            PYTHONPATH=$$(pwd)/dist/pythonlibs/
             (cd ${appdir} && USEMODULE="${modules}" LAZE=1 tests/* )
      info-modules:
        build: false
        cmd:
          - echo ${modules} | tr [:space:] \\n

builders:
  - name: host
    parent: default
    tools:
      run:
        cmd:
          - "${out}"

modules:
  - name: riot_version
    env:
      export:
        CFLAGS:
          - -DRIOT_VERSION_CODE=RIOT_VERSION_NUM\(2022,01,0,0\)

  - name: riot_info
    context: riot
    env:
      export:
        CFLAGS:
          - -DRIOT_BOARD=\"${builder}\"
          - -DRIOT_APPLICATION=\"${app}\"

  - name: host
    context: host

  - name: cpp
    depends:
      - feature/cpp

  - name: lto
    env:
      global:
        CFLAGS:
          - -flto -ffat-lto-objects
        LINKFLAGS:
          - -flto -Os

  - name: develhelp
    context: riot
    env:
      global:
        CFLAGS_DEFINES:
          - -DDEVELHELP
          - -UNDEBUG

subdirs:
  #[ dist, core, boards, cpu, drivers, sys, examples, tests, pkg, bootloaders ]
  [core, boards, cpu, drivers, sys, examples, tests, pkg, dist]
