rule:
    - name: CC
      in: '.c'
      out: '.o'
      depfile: "$out.d"
      deps: gcc
      cmd: '${CC} -MD -MF $out.d
                ${CFLAGS_STD} ${CFLAGS_ARCH} ${CFLAGS_CODEGEN}
                ${CFLAGS_DEFINES} ${CFLAGS_WARN} ${CFLAGS_GCC}
                ${CFLAGS} ${includes}
                -c ${in} -o ${out}'
    - name: CXX
      in: '.cpp'
      out: '.o'
      depfile: "$out.d"
      deps: gcc
      cmd: '${CXX} -MMD -MF $out.d ${CXXFLAGS_STD} ${CXXFLAGS}
                ${CFLAGS_ARCH} ${CFLAGS_CODEGEN}
                ${CFLAGS_DEFINES} ${CFLAGS_WARN} ${CFLAGS_GCC}
                ${CFLAGS} ${includes}
                -c ${in} -o ${out}'
    - name: ASM
      in: '.S'
      out: '.o'
      cmd: '${CC} ${CFLAGS} -c ${in} -o ${out}'
    - name: LINK
      in: '.o'
      options:
          combine: true
      cmd: '${LINK} ${LINKFLAGS} ${CFLAGS_STD} ${CFLAGS_ARCH}
                    ${CFLAGS_CODEGEN} ${CFLAGS}
                    ${in} ${libs} -Wl,-Map=${out}.map -o ${out}'

    - name: SYMLINK
      cmd: 'ln -f ${in} ${out}'

      #- name: GIT_DOWNLOAD
      #cmd: 'D=$$(dirname ${out}); rm -rf $$D && git clone ${URL} $$D -n && git -C $$D reset --hard ${COMMIT} && touch ${out}'
    - name: GIT_DOWNLOAD
      cmd: 'D=$$(dirname ${out}); rm -rf $$D && git-cache clone ${URL} ${COMMIT} $$D && touch ${out}'

    - name: PATCH
      cmd: 'D=$$(dirname ${out}); git -C $$D --git-dir=.git --work-tree=. reset --hard ${COMMIT} && git -C $$D am --ignore-whitespace ${in} || (git -C $$D am --abort; false; ) && touch ${out}'

context:
    - name: default
      bindir: "build/bin/${builder}"
      vars:
          PREFIX: ""
          CC:
              - ccache
              - ${PREFIX}gcc
          CXX:
              - ccache
              - ${PREFIX}g++
          LINK:
              - ccache
              - ${PREFIX}gcc
          SIZE: ${PREFIX}size
          OBJCOPY: ${PREFIX}objcopy
          CFLAGS_WARN:
            - -Wall
            - -Werror
          CFLAGS:
            - -Os
              #            - -g

    - name: riot
      parent: default
      vars:
          CFLAGS_DEFINES:
            - '-DRIOT_VERSION=\"laze\"'
            - -DNDEBUG
          CFLAGS_CODEGEN:
            - -fdata-sections
            - -ffunction-sections
            - -fdiagnostics-color
            - -fno-common
            - -fno-delete-null-pointer-checks
            - -fshort-enums
          CFLAGS_WARN:
            - -Wextra
            - -Wformat-overflow
            - -Wformat-truncation
            - -Wformat=2
            - -Wmissing-include-dirs
              # these are invalid for cpp. maybe introduce C_ONLY_FLAGS?
              #- -Wold-style-definition
              #- -Wstrict-prototypes
          CXXFLAGS_STD:
            - -std=c++11
          LINKFLAGS:
            - -Wl,--gc-sections
          includes:
            - ${relpath}/drivers/include
            - ${relpath}/sys/include
      var_options:
          testsuites:
              start: -DTEST_SUITES=
              joiner: ','
          includes:
            prefix: -I
      tools:
          size:
              cmd:
               - "${SIZE} ${out}"
          test:
              cmd:
               - 'PYTHONPATH=$$(pwd)/dist/pythonlibs/; cd ${relpath} && LAZE=1 tests/*'


builder:
    - name: host
      parent: default
      tools:
        run:
          cmd:
            - "${out}"

module:
    - name: riot
      context: riot

    - name: riot_info
      context: riot
      export_vars:
        CFLAGS:
          - -DRIOT_BOARD=\"${builder}\"
          - -DRIOT_APPLICATION=\"${app}\"

    - name: host
      context: host

    - name: cpp
      depends:
        - feature/cpp

    - name: lto
      global_vars:
          CFLAGS:
              - -flto -ffat-lto-objects

    - name: develhelp
      context: riot
      global_vars:
          CFLAGS_DEFINES:
              - -DDEVELHELP
              - remove:
                  - -DNDEBUG

subdirs:
    [ dist, core, boards, cpu, drivers, sys, examples, tests, pkg, bootloaders ]
