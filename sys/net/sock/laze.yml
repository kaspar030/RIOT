modules:
    - name: sock
      uses:
        - gnrc_sock
        - sock_async
        - sock_udp
        - sock_tcp
        - sock_dtls

    - name: sock_udp
      depends:
        - sock
      uses:
        - gnrc_sock_udp

    - name: sock_util
      sources:
        - sock_util.c
      depends:
          - board:
              - fmt
          - posix_inet
          - sock

    - name: sock_async
      depends:
          - sock
          - gnrc:
            - gnrc_sock_async
      uses:
          - sock_async_event
      env:
        export:
          CFLAGS:
            - -DSOCK_HAS_ASYNC
            - -DSOCK_HAS_ASYNC_CTX

subdirs:
    - async
