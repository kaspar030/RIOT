module:
   - name: gnrc_sock
     depends:
         - gnrc_core
         - gnrc_netapi_mbox
         - core_mbox
         - sock
     uses:
         - gnrc_neterr
         - gnrc_sock_async
         - xtimer
     sources:
         - gnrc_sock.c
     env:
        export:
         CFLAGS:
             - -DSOCK_HAS_IPV6
         includes:
             - ${relpath}/include

   - name: gnrc_sock_async
     depends:
         - gnrc_sock
         - sock_async
         - gnrc_netapi_callbacks
     uses:
        - sock_async_event

subdirs:
        - ip
        - udp
