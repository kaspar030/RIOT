defaults:
    module:
        depends:
            - gnrc_core

module:
    - name: gnrc

    - name: gnrc_core
      depends:
        - core
        - gnrc
        - gnrc_netapi
        - gnrc_netif
        - gnrc_netif_hdr
        - gnrc_pkt
        - gnrc_pktbuf

    - name: gnrc_netdev_default
      depends:
          - netdev_default

    - name: gnrc_ipv6_default
      depends:
          - gnrc_ipv6
          - gnrc_icmpv6
            # if netif_num==1: if gnrc_sixlowpan_nd: gnrc_ndp_host
            # else:
          - gnrc_ndp_host

    - name: gnrc_ipv6_router
      depends:
          - gnrc_ipv6

    - name: gnrc_ipv6_router_default
      depends:
          - gnrc_ipv6_router
          - gnrc_icmpv6

subdirs:
        - application_layer
        - link_layer
        - netapi
        - netif
        - netreg
        - nettest
        - network_layer
        - pkt
        - pktbuf
        - pktbuf_static
          #- pktbuf_malloc
        - pktdump
        - priority_pktqueue
        - routing
        - sock
        - transport_layer
