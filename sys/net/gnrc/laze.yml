defaults:
    module:
        depends:
            - gnrc_core

module:
    - name: gnrc_default
      depends:
          - gnrc_netdev_default
          - auto_init_gnrc_netif
          - gnrc_icmpv6_error
          - gnrc_ipv6_router_default
          - gnrc_udp
          - gnrc_pktdump
          - gnrc_icmpv6_echo

    - name: gnrc
      uses:
        # almost all gnrc modules include nettypes.h, which adds types
        # depending on used modules, so add those here:
       - ccn_lite
       - gnrc_gomach
       - gnrc_icmpv6
       - gnrc_ipv6
       - gnrc_ipv6_ext
       - gnrc_lwmac
       - gnrc_sixloenc
       - gnrc_sixlowpan
       - gnrc_tcp
       - gnrc_udp
       - ndn_riot

    - name: gnrc_core
      depends:
        - core
        - gnrc
        - gnrc_netapi
        - gnrc_netif
        - gnrc_netif_hdr
        - gnrc_pkt
        - gnrc_pktbuf

    - name: gnrc_netdev_default
      depends:
          - netdev_default

    - name: gnrc_ipv6_default
      depends:
          - gnrc_ipv6
          - gnrc_icmpv6

    - name: gnrc_ipv6_router
      depends:
          - gnrc_ipv6

    - name: gnrc_ipv6_router_default
      depends:
          - gnrc_ipv6_router
          - gnrc_icmpv6

    - name: netstats
    - name: netstats_l2
      depends: netstats
    - name: netstats_ipv6
      depends: netstats
    - name: netstats_rpl
      depends: netstats

    - name: gnrc_txtsnd
    - name: gnrc_neterr

subdirs:
        - application_layer
        - link_layer
        - netapi
        - netif
        - netreg
        - nettest
        - network_layer
        - pkt
        - pktbuf
        - pktbuf_static
          #- pktbuf_malloc
        - pktdump
        - priority_pktqueue
        - routing
        - sock
        - transport_layer
