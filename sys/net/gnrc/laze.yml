defaults:
  module:
    depends:
      - gnrc_core

modules:
  - name: gnrc_default
    depends:
      - gnrc_netdev_default
      - ?auto_init_gnrc_netif
      - gnrc_icmpv6_error
      - gnrc_ipv6_router_default
      - gnrc_udp
      - gnrc_pktdump
      - gnrc_icmpv6_echo
      - ieee802154:
          - gnrc_sixlowpan_router_default

  - name: gnrc
    uses:
      # almost all gnrc modules include nettypes.h, which adds types
      # depending on used modules, so add those here:
      - ccn_lite
      - gnrc_gomach
      - gnrc_icmpv6
      - gnrc_ipv6
      - gnrc_ipv6_ext
      - gnrc_lwmac
      - gnrc_nettypes
      - gnrc_sixloenc
      - gnrc_sixlowpan
      - gnrc_tcp
      - gnrc_udp
      - ndn_riot

  - name: gnrc_core
    depends:
      - core
      - gnrc
      - gnrc_netapi
      - gnrc_netif
      - gnrc_netif_hdr
      - gnrc_pkt
      - gnrc_pktbuf
      - netdev_eth:
          - gnrc_netif_ethernet

  - name: gnrc_netdev_default
    depends:
      - netdev_default

  - name: gnrc_ipv6_default
    depends:
      - gnrc_ipv6
      - gnrc_icmpv6

  - name: gnrc_ipv6_router
    depends:
      - gnrc_ipv6
      - gnrc_ipv6_nib_router

  - name: gnrc_ipv6_router_default
    depends:
      - gnrc_ipv6_router
      - gnrc_icmpv6

  - name: gnrc_sixlowpan_default
    depends:
      - gnrc_ipv6_default
      - gnrc_ipv6_nib_6ln
      - gnrc_sixlowpan
      - gnrc_sixlowpan_frag
      - gnrc_sixlowpan_iphc

  - name: gnrc_sixlowpan_router_default
    depends:
      - gnrc_ipv6_nib_6lbr
      - gnrc_ipv6_router_default
      - gnrc_sixlowpan_frag
      - gnrc_sixlowpan_iphc
      - gnrc_sixlowpan_router

  - name: netstats
  - name: netstats_l2
    depends:
      - netstats
  - name: netstats_ipv6
    depends:
      - netstats
  - name: netstats_rpl
    depends:
      - netstats

  - name: gnrc_txtsnd
  - name: gnrc_neterr
  - name: gnrc_pktbuf_cmd
  - name: pktqueue

  # this module "uses" all nettypes.
  - name: gnrc_nettypes
    uses:
      - gnrc_nettype_custom
      - gnrc_nettype_gomach
      - gnrc_nettype_icmpv6
      - gnrc_nettype_ipv6
      - gnrc_nettype_ipv6_ext
      - gnrc_nettype_lowawan
      - gnrc_nettype_lwmac
      - gnrc_nettype_ndn
      - gnrc_nettype_sixlowpan
      - gnrc_nettype_tcp
      - gnrc_nettype_udp

  # nettype modules
  - name: gnrc_nettype_ccn
  - name: gnrc_nettype_custom
  - name: gnrc_nettype_gomach
  - name: gnrc_nettype_icmpv6
  - name: gnrc_nettype_ipv6
  - name: gnrc_nettype_ipv6_ext
  - name: gnrc_nettype_lowawan
  - name: gnrc_nettype_lwmac
  - name: gnrc_nettype_ndn
  - name: gnrc_nettype_sixlowpan
  - name: gnrc_nettype_tcp
  - name: gnrc_nettype_udp


subdirs:
  - application_layer
  - link_layer
  - netapi
  - netif
  - netreg
  - nettest
  - network_layer
  - pkt
  - pktbuf
  - pktbuf_static
    #- pktbuf_malloc
  - pktdump
  - priority_pktqueue
  - routing
  - sock
  - transport_layer
