modules:
    - name: ztimer64
      sources:
          - overhead.c
          - ztimer64.c
      selects:
          - ztimer64_util
          - ?auto_init_ztimer64
      uses:
          - pm_layered
          - ztimer64_msec
          - ztimer64_usec
          - ztimer64_sec

    - name: auto_init_ztimer64
      selects:
        - auto_init
        - ztimer64

    - name: ztimer64_util
      sources:
          - util.c
      uses:
          - core_msg
          - core_thread_flags

    - name: ztimer64_usec
      depends:
        - ztimer64
        - ztimer_usec

    - name: ztimer64_msec
      depends:
        - ztimer64
        - ztimer_msec

    - name: ztimer64_sec
      depends:
        - ztimer64
        - ztimer_sec
