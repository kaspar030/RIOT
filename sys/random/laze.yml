module:
    - name: random
      sources:
        - random.c
      depends:
          - random_prng_default

    # THIS SETS THE DEFAULT PRNG
    - name: random_prng_default
      context: default
      depends: random_prng_xorshift

    - name: random_prng_mersenne
      sources:
        - mersenne.c
      depends:
        - random

    - name: random_prng_minstd
      sources:
        - minstd.c
      depends:
        - random

    - name: random_prng_musl_lcg
      sources:
        - musl_lcg.c
      depends:
        - random

    - name: random_prng_tinymt32
      sources:
        - tinymt32.c
      depends:
        - random
        - sys/random/tinymt32

    - name: random_prng_xorshift
      sources:
        - xorshift.c
      depends: random

    - name: sys/random
      depends:
        - random

subdirs:
    - tinymt32
