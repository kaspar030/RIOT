modules:
    - name: xtimer
      depends:
        - div
        - xtimer_impl
      uses:
        - ztimer_xtimer_compat
        - ztimer64_xtimer_compat
        - xtimer_legacy

    - name: ztimer64_xtimer_compat
      provides_unique:
        - xtimer_impl
      depends:
        - ztimer64_usec

    - name: ztimer_xtimer_compat
      provides_unique:
        - xtimer_impl
      depends:
        - ztimer_usec

    - name: xtimer_legacy
      provides_unique:
        - xtimer_impl

      sources:
          - xtimer.c
          - xtimer_core.c
      depends:
          - ?auto_init_xtimer
          - div
          - periph_timer
      uses:
          - core_msg
          - core_thread_flags

    - name: auto_init_xtimer
      depends:
          - xtimer

    - name: xtimer_impl
      must_provide: true
