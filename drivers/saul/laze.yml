modules:
    - name: saul
      depends:
          - fmt
          - phydat
      uses:
          - saul_adc
          - saul_gpio
      sources:
          - saul_adc:
              - adc_saul.c
          - saul_gpio:
              - gpio_saul.c
          - saul.c
          - saul_str.c

    - name: saul_adc
      depends:
          - saul

    - name: saul_gpio
      depends:
          - saul

    - name: saul_default
      depends:
          - saul
          - saul_reg
          - ?saul_init_devs
          - ?saul_board

    - name: saul_support
      must_provide: true

subdirs:
    - init_devs
