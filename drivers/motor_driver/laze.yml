module:
  - name: motor_driver
    depends:
        - periph_gpio
        - periph_pwm
        - periph_qdec
        - feature/motor_driver
    sources:
        - motor_driver.c
    env:
      global:
        CFLAGS:
        # native defines motor driver parameters in board.h,
        # but guarded by MODULE_MOTOR_DRIVER.
        # in order to not make board depend on motor driver,
        # set the guarding define here.
        - -DMODULE_MOTOR_DRIVER
