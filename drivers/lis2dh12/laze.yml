modules:
  - name: lis2dh12
    sources:
        - lis2dh12.c
        - saul:
          - lis2dh12_saul.c
    depends:
        - periph_spi
    uses:
        - lis2dh12_spi
        - lis2dh12_i2c
        - lis2dh12_int
        - periph_gpio_irq
    env:
      export:
        includes:
            - ${relpath}/include

  - name: lis2dh12_spi
    depends: 
    - lis2dh12
    - periph_spi
    - periph_gpio

  - name: lis2dh12_i2c
    depends: 
     - lis2dh12
     - periph_i2c

  - name: lis2dh12_int
    depends:
    - lis2dh12
    - periph_gpio_irq
