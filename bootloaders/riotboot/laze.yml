apps:
    - name: riotboot
      allowlist:
          - cortexm
      sources:
          - main.c
      depends:
          - board
          - riotboot_slot
      disables:
          - auto_init
          - core_init
          - core_msg
          - core_panic

      env:
        global:
          CFLAGS:
              - -DRIOTBOOT
              - -DNDEBUG
              - -DLOG_LEVEL=LOG_NONE

