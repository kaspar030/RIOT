apps:
  - depends:
        - gnrc_ipv6
        - gnrc_sock_check_reuse
        - gnrc_sock_udp
        - ps
        - xtimer
    uses:
        - gnrc_sock_check_reuse
    sources:
        - stack.c
    env:
      global:
        CFLAGS:
            - -DGNRC_PKTBUF_SIZE="400"
            - -DTEST_SUITES
    blocklist:
        # insufficient memory
        - atmega_common
