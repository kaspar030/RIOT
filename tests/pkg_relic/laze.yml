app:
  - depends:
      - embunit
      - relic
    env:
      global:
        #CFLAGS:
        #- -DTHREAD_STACKSIZE_MAIN="5*THREAD_STACKSIZE_DEFAULT"
        RELIC_CONFIG_FLAGS:
          - -DARCH=NONE
          - -DOPSYS=NONE
          - -DQUIET=off
          - -DWSIZE=32
          - -DFP_PRIME=255
          - '-DWITH="BN;MD;DV;FP;EP;CP;BC;EC"'
          - -DSEED=RIOTRND
    blocklist:
      # insufficient memory
      - atmega_common
