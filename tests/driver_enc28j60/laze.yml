app:
  - depends:
        - auto_init_gnrc_netif
        - enc28j60
        - gnrc_icmpv6_echo
        - gnrc_ipv6_router_default
        - periph_gpio
        - periph_spi
        - ps
        - shell
        - shell_commands
    env:
      global:
        CFLAGS:
            - -DENC28J60_PARAM_SPI="SPI_DEV(0)"
            - -DENC28J60_PARAM_CS="GPIO_PIN(0,0)"
            - -DENC28J60_PARAM_INT="GPIO_PIN(0,1)"
            - -DENC28J60_PARAM_RESET="GPIO_PIN(0,2)"
            - -I${relpath}
