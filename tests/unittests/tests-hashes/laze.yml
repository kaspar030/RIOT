app:
  - depends:
        - tests-hashes
    blocklist:
        # insufficient memory
        - atmega_common

module:
    - name: tests-hashes
      sources:
        - tests-hashes.c
        - tests-hashes-cmac.c
        - tests-hashes-md5.c
        - tests-hashes-sha1.c
        - tests-hashes-sha256.c
        - tests-hashes-sha256-chain.c
        - tests-hashes-sha256-hmac.c
        - tests-hashes-sha3.c
      depends:
          - crypto
          - hashes
          - unittests-base
      env:
        global:
          testsuites:
              - hashes
          CFLAGS:
              - -DCRYPTO_AES
