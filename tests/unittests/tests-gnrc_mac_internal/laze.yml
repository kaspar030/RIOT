app:
  - depends:
        - tests-gnrc_mac_internal
    blocklist:
        - atmega_common

module:
    - name: tests-gnrc_mac_internal
      sources: [tests-gnrc_mac_internal.c]
      depends:
          - gnrc_priority_pktqueue
          - gnrc_mac
          - unittests-base
      env:
        global:
          testsuites:
              - gnrc_mac_internal
          CFLAGS:
              - -DGNRC_MAC_TX_QUEUE_SIZE=4
              - -DGNRC_MAC_NEIGHBOR_COUNT=4
