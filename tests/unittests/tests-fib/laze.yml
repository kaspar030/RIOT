app:
  - depends:
        - tests-fib

module:
    - name: tests-fib
      sources:
          - tests-fib.c
      depends:
          - fib
          - unittests-base
          - xtimer
      env:
        global:
          testsuites:
              - fib
          CFLAGS:
              - -DFIB_DEVEL_HELPER -DUNIVERSAL_ADDRESS_SIZE=16 -DUNIVERSAL_ADDRESS_MAX_ENTRIES=40
