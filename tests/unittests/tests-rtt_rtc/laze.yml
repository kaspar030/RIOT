apps:
  - depends:
      - tests-rtt_rtc

modules:
  - name: tests-rtt_rtc
    sources:
      - mock_rtt.c
      - tests-rtt_rtc.c
    depends:
      - rtt_rtc
      - unittests-base
    conflicts:
      - periph_rtt
    env:
      global:
        testsuites:
          - rtt_rtc
        CFLAGS:
          - -DMOCK_RTT_FREQUENCY=32
          - -DMOCK_RTT_MAX_VALUE=0xFFFF
            #disables:
            #  - arch_esp32
    # TODO: blacklist mulle
    # mulle always enables periph_rtt.
    # This clashes with mock_rtt.
