        - tests-bloom
        - tests-bluetil
        - tests-checksum
        - tests-color
        - tests-core
        - tests-clif
        - tests-credman
        - tests-div
        - tests-ecc
        - tests-fib
        - tests-fib_sr
        - tests-flashpage
        - tests-fmt
        - tests-frac
        - tests-gcoap
        - tests-gnrc_ipv6_nib

    blacklist:
        # insufficient memory
        - atmega_common

module:
    - name: unittests-base
      sources:
        - main.c
      depends:
          - board
          - embunit
          - test_utils_interactive_sync
      uses:
          - xtimer
      vars:
          CFLAGS:
              - ${testsuites}

      export_vars:
          CFLAGS:
              - -I${relpath}/common

