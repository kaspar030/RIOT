app:
    depends:
        - fmt
        - matstat
        - periph_timer
        - random
        - xtimer
    uses:
        - periph_rtt
        - prng_mersenne
        - prng_minstd
        - prng_musl_lcg
        - prng_tinymt32
        - prng_xorshift
    sources:
        - print_results.c
        - spin_random.c
    global_vars:
        CFLAGS:
            - -DTIM_TEST_DEV="TIMER_DEV(0)"
            - -DTIM_REF_DEV="TIMER_DEV(0)"
