app:
  - depends:
        - encx24j600
        - auto_init_gnrc_netif
        - gnrc_icmpv6_echo
        - gnrc_ipv6_router_default
        - periph_gpio
        - periph_spi
        - ps
        - shell
        - shell_commands
    env:
      global:
        CFLAGS:
            - -DGNRC_PKTBUF_SIZE="2048"
            - -DENCX24J600_SPI="SPI_DEV(0)"
            - -DENCX24J600_CS="GPIO_PIN(0,0)"
            - -DENCX24J600_INT="GPIO_PIN(0,1)"
            - -I${relpath}
