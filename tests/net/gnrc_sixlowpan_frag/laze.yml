apps:
  - depends:
        - embunit
        - gnrc_sixlowpan_frag
    uses:
        - gnrc_ipv6
    env:
      global:
        CFLAGS:
            - -DTEST_SUITES
            - -DGNRC_PKTBUF_SIZE="2048"
      local:
        CFLAGS:
            - -I${root}/sys/net/gnrc/network_layer/sixlowpan/frag/

    blocklist:
        # insufficient memory
        - atmega_common
