app:
    depends:
        - embunit
        - gnrc_ipv6_nib_router
        - gnrc_ndp
        - gnrc_netif
        - netdev_ieee802154
        - netdev_test
    global_vars:
        CFLAGS:
            - -DGNRC_NETTYPE_NDP="GNRC_NETTYPE_TEST"
            - -DGNRC_PKTBUF_SIZE="512"
            - -DTEST_SUITES
    blacklist:
        # insufficient memory
        - atmega_common
