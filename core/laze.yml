modules:
  - name: core
    help: "RIOT's core module"
    sources:
      - cond.c
      - mutex.c
      - sched.c
      - thread.c
    depends:
      - board
      - ?core_thread
      - core_lib
      - ?core_msg
      - ?periph_pm
    selects:
      - ?core_init
      - ?core_panic
    uses:
      - core_thread
      - core_idle_thread
      - core_msg
      - core_mbox
      - core_mutex_priority_inheritance
      - core_thread_flags
      - mpu_stack_guard
      - sched_cb

  - name: core_thread
    help: "Support for Threads"
  - name: core_idle_thread
    help: "Use Idle thread"
  - name: core_mutex_priority_inheritance
    help: "Use priority inheritance to mitigate priority inversion for mutexes"

  - name: core_msg
    help: "Kernel messaging module"
    sources:
      - msg.c
    uses:
      - core

  - name: core_msg_bus
    help: "Messaging Bus module"
    sources:
      - msg_bus.c
    uses:
      - core

  - name: core_mbox
    help: "Kernel message box module"
    sources:
      - mbox.c
    uses:
      - core

  - name: core_thread_flags
    sources:
      - thread_flags.c
    uses:
      - core

  - name: sched_cb
    help: "Callback support on the scheduler"

subdirs:
  - lib
