module:
    - sources:
        - assert.c
        - atomic_c11.c
        - atomic_sync.c
        - bitarithm.c
        - cond.c
        - kernel_init.c
        - lifo.c
        - mutex.c
        - panic.c
        - priority_queue.c
        - ringbuffer.c
        - rmutex.c
        - sched.c
        - thread.c
      global_vars:
        CFLAGS:
            - '-I${relpath}/include'
      depends:
          - board
          - core_msg
          - ?periph_pm
      uses:
          - auto_init
          - core_msg
          - core_mbox
          - core_thread_flags
          - ps

    - name: core_msg
      sources: msg.c
      uses: core

    - name: core_mbox
      sources: mbox.c
      uses: core

    - name: core_thread_flags
      sources: thread_flags.c
      uses: core

    - name: schedstatistics
      depends:
          - xtimer
