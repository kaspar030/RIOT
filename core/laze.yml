module:
    - name: core
      sources:
        - assert.c
        - atomic_c11.c
        - atomic_sync.c
        - bitarithm.c
        - clist.c
        - cond.c
        - lifo.c
        - mutex.c
        - priority_queue.c
        - ringbuffer.c
        - rmutex.c
        - sched.c
        - thread.c
      global_vars:
        CFLAGS:
            - '-I${relpath}/include'
      depends:
          - board
          - ?core_init
          - ?core_msg
          - ?core_panic
          - ?periph_pm
      uses:
          - core_msg
          - core_mbox
          - core_thread_flags
          - sched_cb

    - name: core_init
      sources: init.c
      depends:
          - ?auto_init
      uses: core

    - name: core_msg
      sources: msg.c
      uses: core

    - name: core_mbox
      sources: mbox.c
      uses: core

    - name: core_panic
      sources: panic.c
      uses:
          - core
          - ps

    - name: core_thread_flags
      sources: thread_flags.c
      uses: core

    - name: sched_cb
