builder:
  - name: samr21-xpro
    parent: samr21g18a
    env:
      CFLAGS:
        - -I${relpath}/include
      PORT:
        - /dev/ttyACM0

    tasks:
      flash:
        cmd:
          - ${OBJCOPY} -O binary ${out} ${out}.bin
          - edbg ${EDBG_TARGET_TYPE} --verbose --verify --program --file ${out}.bin
      term:
        cmd:
          - picocom --baud 115200 --quiet --imap lfcrlf ${PORT}

---
defaults:
  module:
    context: samr21-xpro

module:
  - name: board
    sources:
      - board.c
    depends:
      - cpu/samd21
      - periph_gpio

  - name: saul_board
    depends:
      - saul_gpio

  - name: netdev_default
    depends:
      - at86rf233

  - name: feature/riotboot
