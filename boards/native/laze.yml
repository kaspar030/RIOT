builder:
    name: native
    parent: cpu/native
    vars:
        CC: gcc
        SIZE: size
        CFLAGS:
            - "-m32"
            - '-DRIOT_MCU=\"native\"'
            - '-I${relpath}/include'
        LINK: gcc
        LINKFLAGS: [ -m32 ]
        libs: [ -ldl, -lm ]

module:
  - name: board
    context: native
    sources:
      - board_init.c
      - motor_driver: board.c
    depends:
        - native-drivers
        - cpu/native
        - core
        - periph_common

  - name: feature/motor_driver

subdirs: drivers
