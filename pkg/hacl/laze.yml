module:
  - name: hacl
    license: MIT
    download:
      git:
        url: https://github.com/mitls/hacl-c
        commit: aac05f5094fc92569169d5a2af54c12387160634
      patches:
        - patches/0001-RIOT-Use-RIOT-random_bytes-function-instead-of-rando.patch
    sources:
      - AEAD_Poly1305_64.c
      - Hacl_Chacha20Poly1305.c
      - Hacl_HMAC_SHA2_256.c
      - Hacl_Poly1305_32.c
      - Hacl_SHA2_256.c
      - kremlib.c
      - FStar.c
      - Hacl_Curve25519.c
      - haclnacl.c
      - Hacl_Poly1305_64.c
      - Hacl_SHA2_384.c
      - NaCl.c
      - Hacl_Chacha20.c
      - Hacl_Ed25519.c
      - Hacl_Policies.c
      - Hacl_Salsa20.c
      - Hacl_SHA2_512.c

    env:
      CFLAGS:
        - -DKRML_NOUINT128 -Wno-unused-parameter
    export_vars:
      includes:
        - ${srcdir}
