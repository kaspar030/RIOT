module:
  - name: libb2
    download:
      git:
        url: https://github.com/BLAKE2/libb2
        commit: 60ea749837362c226e8501718f505ab138e5c19d # v0.98
      patches:
        - patches/0001-rename-config.h-to-libb2_config.h.patch
          #(subdir not implemented)subdir: src
    license: CC0-1.0
    depends:
      - board
    env:
      local:
        CFLAGS:
          - -Wno-unused-function
      export:
        includes:
          - ${srcdir}/src
          - ${relpath}/include
    sources:
      - src/blake2s-ref.c
      - src/blake2b-ref.c
      - src/blake2sp.c
      - src/blake2bp.c
