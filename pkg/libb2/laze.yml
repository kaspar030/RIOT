module:
    - name: libb2
      download:
        git:
          url: https://github.com/BLAKE2/libb2
          commit: 60ea749837362c226e8501718f505ab138e5c19d # v0.98
        patches:
            - patches/0001-rename-config.h-to-libb2_config.h.patch
        subdir: src
      license: CC0-1.0
      depends:
          - board
      vars:
        CFLAGS:
          - -Wno-unused-function
      export_vars:
        includes:
          - ${srcdir}
          - ${relpath}/include
      sources:
        - blake2s-ref.c
        - blake2b-ref.c
        - blake2sp.c
        - blake2bp.c

