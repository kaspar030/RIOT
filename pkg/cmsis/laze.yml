modules:
  - name: cmsis
    context: cortexm
    depends:
      - board
    download:
      git:
        url: https://github.com/ARM-software/CMSIS_5
        commit: 5.9.0
      patches:
        - patches/0001-arm_math-add-clang-branch-for-optimization.patch
    meta:
      license: Apache-2.0
    is_global_build_dep: true
    env:
      global:
        includes:
          - ${cmsis_srcdir}/CMSIS/Core/Include
        cmsis_srcdir: ${srcdir}

  - name: cmsis-dsp
    depends:
      - cmsis
    srcdir: ${cmsis_srcdir}/CMSIS/DSP/Source
    env:
