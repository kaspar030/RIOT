modules:
  - name: libhydrogen
    meta:
      license: ISC
    download:
      git:
        url: https://github.com/jedisct1/libhydrogen
        commit: a4de6e098b5bbbd5389eb8058130f782b53826c3
    depends:
      - random
      - feature/arch_32bit
    sources: [hydrogen.c]
    env:
      local:
        CFLAGS:
        - -Wno-type-limits
        - -Wno-stringop-overread
        - -Wno-stringop-overflow
      export:
        includes:
        - ${srcdir}
