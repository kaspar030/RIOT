        - lib/source/ctr_prng.c
        - lib/source/ecc.c
        - lib/source/ecc_dh.c
        - lib/source/ecc_dsa.c
        - lib/source/ecc_platform_specific.c
        - lib/source/hmac.c
        - lib/source/hmac_prng.c
        - lib/source/sha256.c
        - lib/source/utils.c


      export_vars:
          includes:
              - ${srcdir}/lib/include

