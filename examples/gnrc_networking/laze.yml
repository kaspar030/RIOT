app:
    sources:
        - main.c
        - udp.c

    depends:
        # this pulls in GNRC's default configuration
        - gnrc_default
        - gnrc_ipv6_router_default

        # This application dumps received packets to STDIO using the
        # pktdump module
        - gnrc_pktdump

        # Add a routing protocol
        - gnrc_rpl
        - auto_init_gnrc_rpl

        # Add also the shell, some shell commands
        - shell
        - shell_commands
        - ps
        - netstats_l2
        - netstats_ipv6
        - netstats_rpl

        #
        - develhelp

    blacklist:
        # insufficient memory
        - atmega_common
