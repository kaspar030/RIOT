app:
    - sources:
          - main.c

      depends:
          - asymcute
          - sock_util

          # this pulls in GNRC's default configuration
          - gnrc_default

          # Add also the shell, some shell commands
          - shell
          - shell_commands
          - ps

      env:
        global:
          CFLAGS:
              - -DDEVELHELP

      blacklist:
          # insufficient memory
          - atmega_common
