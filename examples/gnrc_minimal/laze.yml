app:
    depends:
        - auto_init_gnrc_netif
        - gnrc_netdev_default
        - gnrc_core
        - gnrc_udp
        - gnrc_ipv6
        - gnrc_icmpv6_echo

    global_vars:
        CFLAGS:
            - -DDEVELHELP
            - -DGNRC_PKTBUF_SIZE=512
            - -DGNRC_NETIF_IPV6_ADDRS_NUMOF=2
            - -DGNRC_NETIF_IPV6_GROUPS_NUMOF=2
            - -DGNRC_IPV6_NIB_NUMOF=1
            - -DGNRC_IPV6_NIB_OFFL_NUMOF=1 # be able to configure at least one route
