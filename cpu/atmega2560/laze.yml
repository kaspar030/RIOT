contexts:
  - name: atmega2560
    parent: atmega_common
    env:
      CFLAGS:
        - -mmcu=atmega2560
        - "-DRIOT_MCU=\\\"atmega2560\\\""
        - -DCPU_ATMEGA2560
        - -DMCU_ATMEGA2560
      RAM_LEN: 8K
      ROM_LEN: 256K
      includes:
        - ${relpath}/include
      LINKFLAGS:
        - -I${relpath}/ldscripts_compat

modules:
  - name: atmega2560
    context: atmega2560
    depends:
      - atmega_common
