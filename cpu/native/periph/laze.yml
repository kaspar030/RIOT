template:
    "%NAME%":
        - cpuid
        - gpio
        - hwrng
        - pwm
        - qdec
        - rtc
        - spidev_linux
        - timer
        - uart

module:
    context: cpu/native
    name: "periph_%NAME%"

    sources:
        - "%NAME%.c"

---
module:
    - name: periph_pm
      context: cpu/native
      sources:
          - pm.c
      uses:
          - periph_spidev_linux

