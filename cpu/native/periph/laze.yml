defaults:
  module:
    context: cpu/native
    depends:
      - core

modules:
  - name: periph_cpuid
    sources:
      - cpuid.c

  - name: periph_gpio_linux
    sources:
      - gpio_linux.c
    uses:
      - periph_gpio_irq

  - name: periph_gpio_mock
    sources:
      - gpio_mock.c

  - name: periph_hwrng
    sources:
      - hwrng.c
  - name: periph_pm
    sources: [pm.c]
    uses:
      - periph_spidev_linux
  - name: periph_pwm
    sources:
      - pwm.c
  - name: periph_qdec
    sources:
      - qdec.c
  - name: periph_rtc
    sources:
      - rtc.c
    depends:
      - ztimer_msec
  - name: periph_spidev_linux
    sources:
      - spidev_linux
  - name: periph_timer
    sources:
      - timer.c
  - name: periph_uart
    sources:
      - uart.c
