template:
    "%NAME%":
        - flashpage
        - hwrng
        - pm
        - rtt
        - spi
        - temperature
        - timer
        - uart
        - wdt

module:
  - name: "periph_%NAME%"
    context: nrf5x

    sources:
        - "%NAME%.c"
---
module:
    - name: periph_gpio
      context: nrf5x
      sources:
          - gpio.c
      uses:
          - periph_gpio_irq

    - name: periph_gpio_irq
      context: nrf5x

    - name: periph_wdt_cb
      context: nrf5x

    - name: periph_cpuid
      context: nrf5x
