defaults:
  module:
    context: nrf5x

module:
  - name: periph_flashpage
    sources:
      - flashpage.c
  - name: periph_hwrng
    sources:
      - hwrng.c
  - name: periph_pm
    sources:
      - pm.c
  - name: periph_rtt
    sources:
      - rtt.c
  - name: periph_spi
    sources:
      - spi.c
  - name: periph_temperature
    sources:
      - temperature.c
  - name: periph_timer
    sources:
      - timer.c
  - name: periph_uart
    sources:
      - uart.c
  - name: periph_wdt
    sources:
      - wdt.c
  - name: periph_gpio
    sources:
        - gpio.c
    uses:
        - periph_gpio_irq
  - name: periph_gpio_irq
  - name: periph_wdt_cb
    context: nrf5x
  - name: periph_cpuid
    context: nrf5x
