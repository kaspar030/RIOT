template:
    "%NAME%":
      - flashpage
      - hwrng
      - pm
      - rtc
      - rtt_lptim
      - timer

module:
    name: "periph_%NAME%"
    context: stm32
    depends: periph_common
    sources:
        - "%NAME%.c"

---
template:
    "%NAME%":
      - dac
      - pwm
      - spi
      - uart

module:
    name: "periph_%NAME%"
    context: stm32
    sources:
        - "%NAME%.c"
    depends:
        - periph_gpio
---
module:
    - name: periph_dac
      context: stm32
      sources: dac.c
      depends: feature/periph_dac

    - name: periph_i2c
      context: stm32f4
      sources: i2c_2.c

    - name: periph_gpio
      context: stm32
      sources: gpio.c
      uses: periph_gpio_irq

    - name: periph_gpio_irq
      context: stm32

    - name: periph_cpuid
      context: stm32

    - name: periph_qdec
      context: stm32
      sources: qdec.c
      depends:
        - periph_gpio
        - feature/periph_qdec
