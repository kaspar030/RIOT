defaults:
  module:
    context: sam0
    depends:
      - periph_common

module:
  - name: periph_adc
    sources: [adc.c]
  - name: periph_cpuid
    sources: [cpuid.c]
  - name: periph_flashpage
    sources: [flashpage.c]
  - name: periph_i2c
    sources: [i2c.c]
  - name: periph_rtc
    sources: [rtc.c]
  - name: periph_rtt
    sources: [rtt.c]
  - name: periph_spi
    sources: [spi.c]
  - name: periph_timer
    sources: [timer.c]
  - name: periph_gpio
    sources: [gpio.c]
    uses: [periph_gpio_irq]
  - name: periph_gpio_irq
    depends: [ periph_gpio ]
  - name: periph_hwrng
    depends: [ feature/periph_hwrng ]
  - name: periph_uart
    sources:
      - uart.c
    uses:
      - periph_uart_modecfg
      - periph_uart_nonblocking
      - sam0_periph_uart_hw_fc

  - name: sam0_periph_uart_hw_fc
