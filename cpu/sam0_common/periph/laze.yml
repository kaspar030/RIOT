template:
    "%NAME%":
        - adc
        - cpuid
        - flashpage
        - i2c
        - rtc
        - rtt
        - spi
        - timer

module:
    name: "periph_%NAME%"
    context: sam0

    sources:
        - "%NAME%.c"
---
module:
    - name: periph_gpio
      context: sam0
      sources: gpio.c
      uses: periph_gpio_irq

    - name: periph_gpio_irq
      context: sam0
      depends: periph_gpio

    - name: periph_hwrng
      context: sam0
      depends: feature/periph_hwrng

    - name: periph_uart
      context: sam0
      sources:
          - uart.c
      uses:
          - periph_uart_modecfg
          - periph_uart_nonblocking
          - sam0_periph_uart_hw_fc

    - name: sam0_periph_uart_hw_fc
