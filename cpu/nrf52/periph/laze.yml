defaults:
  module:
    context: nrf52

modules:
  - name: periph_adc
    sources:
      - adc.c
  - name: periph_pwm
    sources:
      - pwm.c
  - name: periph_usbdev
    provides_unique:
      - usbdev
    conflicts:
      # no USB peripheral on nrf52832
      - nrf52832
    sources:
      - usbdev.c
